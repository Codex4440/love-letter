<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <style>
        body {
            background: url('heart-tile.png') repeat, black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Cursive', sans-serif;
        }
        .love-letter {
            text-align: center;
            color: red;
            font-size: 5em;
            font-weight: bold;
            text-shadow: 2px 2px 0 green, -2px -2px 0 green, 2px -2px 0 green, -2px 2px 0 green;
        }
        .love-letter:hover {
            animation: shimmer 1s infinite;
        }
        @keyframes shimmer {
            0% { text-shadow: 2px 2px 0 green, -2px -2px 0 green, 2px -2px 0 green, -2px 2px 0 green; }
            50% { text-shadow: 2px 2px 10px white, -2px -2px 10px white, 2px -2px 10px white, -2px 2px 10px white; }
            100% { text-shadow: 2px 2px 0 green, -2px -2px 0 green, 2px -2px 0 green, -2px 2px 0 green; }
        }
    </style>
</head>
<body>
    <div class="love-letter">
        <div>I Love You</div>
        <div>Vanessa</div>
    </div>
</body>
</html>
